services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - path.repo=/usr/share/elasticsearch/backups  # Enable snapshots
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"  # Limit heap to 2GB (adjust based on available RAM)
      - indices.memory.index_buffer_size=20%
      - indices.fielddata.cache.size=20%
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./backups:/usr/share/elasticsearch/backups  # Mount backup directory
    mem_limit: 4g
    mem_reservation: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  esdata:

